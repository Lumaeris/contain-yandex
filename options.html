<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Yandex Container Preferences</title>
</head>

<body>
	<form>

		<h1>Settings</h1>

		<hr>

		<p>
			<label>
				<input type="checkbox" id="ignore_searchpages" value="1">
				Ignore search pages<br>
				<em>(Means don't use Yandex Container on Yandex sites with a path of <code>/search</code>.)</em>
			</label>
		</p>

		<p>
			<label>
				<input type="checkbox" id="ignore_tunepages" value="1">
				Ignore preference pages<br>
				<em>(Means don't use Yandex Container on Yandex sites with a path of <code>/tune</code>. Useful when ignoring search pages to still be able to change search language.)</em>
			</label>
		</p>

		<p>
			<label>
				<input type="checkbox" id="ignore_maps" value="1">
				Ignore maps pages<br>
				<em>(Means don't use Yandex Container on Yandex sites with a path of <code>/maps</code>.)</em>
			</label>
		</p>

		<p>
			<label>
				<input type="checkbox" id="ignore_zen" value="1">
				Ignore Zen<br>
				<em>(Means don't use Yandex Container for Zen.)</em>
			</label>
		</p>

		<p>
			<label>
				<input type="checkbox" id="dont_override_containers" value="1">
				Don't override other containers<br>
				<em>(Means don't use Yandex Container on tabs that are already in a container.)</em>
			</label>
		</p>

		<p>
			<label>
				<textarea id="allowlist" value="" cols="80">
				</textarea>
				<br>
				Include additional urls in Yandex Container<br>
				<em>(Means use Yandex Container on these additional urls, e.g. for third party SSO or "Log in with Yandex". Use one url per line.)</em>
			</label>
		</p>

		<p>
			<label>
				<textarea id="whitelist" value="" cols="80">
				</textarea>
				<br>
				Exclude Yandex urls in Yandex Container<br>
				<em>(Means don't use Yandex Container on these Yandex urls. Use one url per line.)</em>
			</label>
		</p>

		<button type="submit">Save settings</button>

		<hr>

	</form>
	<script src="options.js"></script>
</body>

</html>
